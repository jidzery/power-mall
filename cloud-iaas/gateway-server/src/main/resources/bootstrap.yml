spring:
  application:
    name: gateway-server  # 微服务名称
  cloud:
    nacos:
      server-addr: 192.168.214.134:8848
      username: nacos
      password: nacos
      discovery:  #nacos注册中心配置
        namespace: b31eba15-15d2-4fef-b5c6-ec5263f6a444
        group: A_GROUP
        service: ${spring.application.name}
      config:   #nacos配置中心配置
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        prefix: ${spring.application.name}
        file-extension: yml
  profiles:
    active: dev #多环境配置



